# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  check_runner:
    runs-on: ubuntu-latest
    outputs:
      is_correct_user: ${{ steps.check_user.outputs.is_correct_user }}
    steps:
      - id: check_user
        name: Check if the runner is the correct user
        run: |
          if [ "${{ github.actor }}" = "YourGitHubUsername" ]; then
            echo "::set-output name=is_correct_user::true"
          else
            echo "::set-output name=is_correct_user::false"
            exit 1
          fi
  deploy:
    needs: check_runner
    if: needs.check_runner.outputs.is_correct_user == 'true'
    runs-on: ubuntu-latest
    environment:
      name: stage
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          # Upload entire repository
          path: '.'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
